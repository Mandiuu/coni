<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Coni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Puzzle Coni</h1>
        </header>
        <main class="crossword-container">
            <div class="grid-container">
                <div id="crossword-grid" class="grid"></div>
            </div>
            <aside class="clues-container">
                <div>
                    <h2>Pal lado</h2>
                    <ul id="across-clues"></ul>
                </div>
                <div>
                    <h2>Pa abajo</h2>
                    <ul id="down-clues"></ul>
                </div>
            </aside>
        </main>
        <button id="check-btn" class="btn">Check Answers</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
